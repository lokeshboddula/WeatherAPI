<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/a971299a63.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Tester</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
      <h4 class="my-4 mx-2" style="display: inline">Weather API</h4>
      <i class="fa-solid fa-cloud-sun fa-xl"></i>
    </div>
      <div class="d-flex justify-content-center align-items-center">
        <input
          id="input"
          class="mx-2"
          type="text"
          placeholder="Enter Location"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />

        <button id="search" class="btn btn-primary">Search</button>
      </div>

      <table id="data-table" class="table my-4">
        <thead class="thead-dark">
          <tr>
            <th class="col-3" scope="col">Attribute</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>

  <script src="main.js"></script>
</html>
